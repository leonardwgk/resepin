name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Or your primary branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push container image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_SERVER }}/resepin-laravel:${{ github.sha }} .
          docker push ${{ secrets.AZURE_REGISTRY_SERVER }}/resepin-laravel:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # See Step 4 for this!

      - name: Update App Service to new image
        run: |
          az webapp config container set --name ${{ secrets.AZURE_WEBAPP_NAME }} --resource-group IngredientAI-RG --docker-custom-image-name ${{ secrets.AZURE_REGISTRY_SERVER }}/resepin-laravel:${{ github.sha }}